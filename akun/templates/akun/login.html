<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><center>Login</center></li>
                <form action="" method="post" class="form-horizontal" role="form" autocomplete="off">
                   
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu mulai">Username: </label>
                            <input type="text" class="form-control">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu selesai">Password: </label>
                            <input type="text" class="form-control">
                        </center>
                    </li>
                    
                    <li class="list-group-item list-group-item-info">
                        <center><button type="submit" class="btn btn-default">Submit</button></center>
                    </li>
                </form>
            </ul>
        </div>
        <div id='new'>New User? Sign Up</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
