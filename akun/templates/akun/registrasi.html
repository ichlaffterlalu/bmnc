{% extends "base.html" %}
{% block title %}Registrasi{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <ul class="list-group" style="width:100%">
                <li class="list-group-item list-group-item-success"><center>Registrasi Form</center></li>
                <form action="" method="post" class="form-horizontal" role="form" autocomplete="off">
                    {% csrf_token %}
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="deskripsi">Role: </label>
                            <input type="text" class="form-control" name="role" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu mulai">Username: </label>
                            <input type="text" class="form-control" name="username" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu selesai">Password: </label>
                            <input type="password" class="form-control" name="password" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 1">Nomor Identitas(NPM, NIK): </label>
                            <input type="text" class="form-control" name="NoIdentitas" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Nama: </label>
                            <input type="text" class="form-control" name="nama" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Tempat Lahir: </label>
                            <input type="text" class="form-control" name="TempatLahir" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Tanggal Lahir: </label>
                            <input type="text" class="form-control" name="TanggalLahir" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Email: </label>
                            <input type="text" class="form-control" name="email" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Nomor hp: </label>
                            <input type="text" class="form-control" name="nohp" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">Status Kemahasiswaan: </label>
                            <input type="text" class="form-control" name="statusKemahasiswaan" required="True">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan 2">ID Universitas: </label>
                            <input type="text" class="form-control" name="idUniversitas" required="True">
                        </center>
                    </li>
                    <li class="list-group-item list-group-item-info">
                        <center><button type="submit" class="btn btn-default">Submit</button></center>
                    </li>
                </form>
            </ul>
        </div>
    </div>
{% endblock %}
