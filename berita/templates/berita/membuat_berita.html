<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Membuat Berita</title>
</head>

<body>
    <div class="container">
		<div class="row">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><center>Tambah Artikel</center></li>
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                	<li class="list-group-item">
                		<center>
                			<label class="control-label" for="judul">Judul: </label>
                			<input type="text" class="form-control" name="judul" required="true" maxlength="100">
                		</center>
                	</li>
                	<li class="list-group-item">
                		<center>
                			<label class="control-label" for="url">Url: </label>
                			<input type="text" class="form-control" name="url" required="true" maxlength="50">
                		</center>
                	</li>
                	<li class="list-group-item">
                		<center>
                			<label class="control-label" for="topik">Topik: </label>
                			<input type="text" class="form-control" name="topik" required="true" maxlength="100">
                		</center>
                	</li>
                	<li class="list-group-item">
                		<center>
                			<label class="control-label" for="jumlah kata">Jumlah Kata: </label>
                			<input type="number" class="form-control" name="jumlah_kata" required="true">
                		</center>
                	</li>
                	<li class="list-group-item">
                		<center>
                			<label class="control-label" for="tag">Tag: (pisahkan dengan ;)</label>
                			<input type="text" class="form-control" name="tag">
                		</center>
                	</li>
                	<li class="list-group-item list-group-item-info">
                		<center><button type="submit" class="btn btn-default">Submit</button></center>
                	</li>
                </form>
            </ul>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        {% if tambah_berita %}
            alert('{{ tambah_berita }}');
        {% endif %}
    </script>
</body>
</html>
