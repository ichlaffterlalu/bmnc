<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Polling Biasa</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"><center>Polling Form</center></li>
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="deskripsi">Deskripsi: </label>
                            <input type="text" class="form-control" name="deskripsi" required="true" maxlength="100">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu mulai">Waktu Mulai: </label>
                            <input type="datetime-local" class="form-control" name="waktu_mulai" required="true">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="waktu selesai">Waktu Selesai: </label>
                            <input type="datetime-local" class="form-control" name="waktu_selesai" required="true">
                        </center>
                    </li>
                    <li class="list-group-item">
                        <center>
                            <label class="control-label" for="pertanyaan">Pertanyaan Seputar Polling: (pisahkan dengan ;)</label>
                            <input type="text" class="form-control" name="pertanyaan" required="true">
                        </center>
                    </li>
                    <li class="list-group-item list-group-item-info">
                        <center><button type="submit" class="btn btn-default">Submit</button></center>
                    </li>
                </form>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        {% if tambah_polling_biasa %}
            alert('{{ tambah_polling_biasa }}');
        {% endif %}
    </script>
</body>
</html>
